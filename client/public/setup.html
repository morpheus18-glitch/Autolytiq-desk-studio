<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin - Autolytiq</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .credentials {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
        }
        .credentials div {
            margin: 10px 0;
            font-size: 16px;
        }
        .credentials strong {
            color: #333;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Setup Admin User</h1>
        <p>Click the button below to create an admin user for your Autolytiq application.</p>

        <div class="warning">
            ‚ö†Ô∏è This will delete any existing admin@autolytiq.com user and create a new one.
        </div>

        <button id="setupBtn" onclick="setupAdmin()">
            Create Admin User
        </button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function setupAdmin() {
            const btn = document.getElementById('setupBtn');
            const resultDiv = document.getElementById('result');

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Creating admin user...';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/api/setup-admin-now', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h2 style="margin-bottom: 15px;">‚úÖ Success!</h2>
                        <p style="margin-bottom: 15px;">Admin user created successfully.</p>
                        <div class="credentials">
                            <div><strong>Email:</strong> ${data.credentials.email}</div>
                            <div><strong>Password:</strong> ${data.credentials.password}</div>
                        </div>
                        <p style="margin-top: 20px; font-weight: 600;">
                            Go to <a href="/" style="color: #667eea;">https://autolytiq.com</a> and login now!
                        </p>
                    `;
                    resultDiv.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h2 style="margin-bottom: 15px;">‚ùå Error</h2>
                    <p>${error.message}</p>
                    <p style="margin-top: 15px; font-size: 14px;">
                        Check the server console for more details.
                    </p>
                `;
                resultDiv.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Try Again';
            }
        }
    </script>
</body>
</html>
