version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: email-service-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autolytiq_email
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  email-service:
    build: .
    container_name: email-service
    environment:
      PORT: 8004
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/autolytiq_email?sslmode=disable
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@autolytiq.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Autolytiq}
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
