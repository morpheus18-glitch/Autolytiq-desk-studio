version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autolytiq_config
    ports:
      - "5432:5432"
    volumes:
      - config_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  config-service:
    build: .
    ports:
      - "8083:8083"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/autolytiq_config?sslmode=disable
      PORT: 8083
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  config_db_data:
