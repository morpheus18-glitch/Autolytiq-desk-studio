<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test AI Chat</title>
</head>
<body>
    <h1>AI Chat Test</h1>
    <button onclick="testSuggestions()">Test Suggestions</button>
    <button onclick="testChat()">Test Chat</button>
    <div id="results"></div>
    
    <script>
    const resultsDiv = document.getElementById('results');
    
    async function testSuggestions() {
        resultsDiv.innerHTML = '<p>Testing suggestions endpoint...</p>';
        
        try {
            const response = await fetch('/api/ai/suggestions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ context: null })
            });
            
            const data = await response.json();
            resultsDiv.innerHTML = '<h3>Suggestions:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (error) {
            resultsDiv.innerHTML = '<p>Error: ' + error.message + '</p>';
        }
    }
    
    async function testChat() {
        resultsDiv.innerHTML = '<p>Testing chat endpoint...</p>';
        let messages = [];
        
        try {
            const response = await fetch('/api/ai/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: "Hello! Can you help me understand lease financing?",
                    conversationHistory: [],
                    context: null
                })
            });
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const dataStr = line.slice(6);
                        if (dataStr.trim()) {
                            try {
                                const data = JSON.parse(dataStr);
                                
                                if (data.type === 'chunk') {
                                    messages.push(data.content);
                                    resultsDiv.innerHTML = '<h3>AI Response:</h3><p>' + messages.join('') + '</p>';
                                } else if (data.type === 'complete') {
                                    resultsDiv.innerHTML += '<p><strong>Response complete!</strong></p>';
                                } else if (data.type === 'error') {
                                    resultsDiv.innerHTML = '<p>Error: ' + (data.error || 'Unknown error') + '</p>';
                                }
                            } catch (e) {
                                console.warn('Failed to parse:', dataStr);
                            }
                        }
                    }
                }
            }
        } catch (error) {
            resultsDiv.innerHTML = '<p>Error: ' + error.message + '</p>';
        }
    }
    </script>
</body>
</html>
