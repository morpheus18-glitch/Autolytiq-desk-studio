name: CD

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  CLUSTER_NAME: autolytiq-cluster

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      image_tag: ${{ steps.set-env.outputs.image_tag }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
            echo "image_tag=${{ inputs.environment }}-${{ github.sha }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" == "tag" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "image_tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "image_tag=staging-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: determine-environment
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - deal-service
          - customer-service
          - inventory-service
          - email-service
          - user-service
          - config-service
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/autolytiq/${{ matrix.service }}:${{ needs.determine-environment.outputs.image_tag }}
            ${{ env.ECR_REGISTRY }}/autolytiq/${{ matrix.service }}:${{ needs.determine-environment.outputs.environment }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [determine-environment, build-and-push]
    environment: ${{ needs.determine-environment.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Deploy with Kustomize
        run: |
          cd infrastructure/k8s/overlays/${{ needs.determine-environment.outputs.environment }}

          # Update image tags
          kustomize edit set image \
            autolytiq/api-gateway=${{ env.ECR_REGISTRY }}/autolytiq/api-gateway:${{ needs.determine-environment.outputs.image_tag }} \
            autolytiq/auth-service=${{ env.ECR_REGISTRY }}/autolytiq/auth-service:${{ needs.determine-environment.outputs.image_tag }} \
            autolytiq/deal-service=${{ env.ECR_REGISTRY }}/autolytiq/deal-service:${{ needs.determine-environment.outputs.image_tag }} \
            autolytiq/customer-service=${{ env.ECR_REGISTRY }}/autolytiq/customer-service:${{ needs.determine-environment.outputs.image_tag }} \
            autolytiq/inventory-service=${{ env.ECR_REGISTRY }}/autolytiq/inventory-service:${{ needs.determine-environment.outputs.image_tag }} \
            autolytiq/email-service=${{ env.ECR_REGISTRY }}/autolytiq/email-service:${{ needs.determine-environment.outputs.image_tag }} \
            autolytiq/user-service=${{ env.ECR_REGISTRY }}/autolytiq/user-service:${{ needs.determine-environment.outputs.image_tag }} \
            autolytiq/config-service=${{ env.ECR_REGISTRY }}/autolytiq/config-service:${{ needs.determine-environment.outputs.image_tag }}

          # Apply manifests
          kustomize build . | kubectl apply -f -

      - name: Wait for rollout
        run: |
          for deploy in api-gateway auth-service deal-service customer-service inventory-service email-service user-service config-service; do
            kubectl rollout status deployment/$deploy -n autolytiq-${{ needs.determine-environment.outputs.environment }} --timeout=300s
          done

      - name: Run smoke tests
        if: needs.determine-environment.outputs.environment != 'prod'
        run: |
          GATEWAY_URL=$(kubectl get svc api-gateway -n autolytiq-${{ needs.determine-environment.outputs.environment }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          curl -f "http://${GATEWAY_URL}/health" || exit 1

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [determine-environment, deploy]
    if: always()
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          mention: 'here'
          if_mention: failure
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: env.SLACK_WEBHOOK_URL != ''
