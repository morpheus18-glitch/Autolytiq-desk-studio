apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: autolytiq-services
  namespace: monitoring
  labels:
    app: autolytiq
    release: prometheus
spec:
  jobLabel: autolytiq-services
  namespaceSelector:
    matchNames:
      - autolytiq
  selector:
    matchLabels:
      app.kubernetes.io/part-of: autolytiq
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      honorLabels: true
      relabelings:
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: service
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
---
