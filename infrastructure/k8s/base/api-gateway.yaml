apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: autolytiq
  labels:
    app: api-gateway
    tier: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: gateway
    spec:
      containers:
        - name: api-gateway
          image: autolytiq/api-gateway:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: autolytiq-config
                  key: API_GATEWAY_PORT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: autolytiq-secrets
                  key: JWT_SECRET
            - name: AUTH_SERVICE_URL
              value: 'http://auth-service:8087'
            - name: DEAL_SERVICE_URL
              value: 'http://deal-service:8082'
            - name: CUSTOMER_SERVICE_URL
              value: 'http://customer-service:8083'
            - name: INVENTORY_SERVICE_URL
              value: 'http://inventory-service:8084'
            - name: EMAIL_SERVICE_URL
              value: 'http://email-service:8085'
            - name: USER_SERVICE_URL
              value: 'http://user-service:8086'
          resources:
            requests:
              memory: '64Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: autolytiq
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: api-gateway
