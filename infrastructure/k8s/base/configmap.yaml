apiVersion: v1
kind: ConfigMap
metadata:
  name: autolytiq-config
  namespace: autolytiq
data:
  # Service ports
  API_GATEWAY_PORT: '8080'
  AUTH_SERVICE_PORT: '8087'
  DEAL_SERVICE_PORT: '8082'
  CUSTOMER_SERVICE_PORT: '8083'
  INVENTORY_SERVICE_PORT: '8084'
  EMAIL_SERVICE_PORT: '8085'
  USER_SERVICE_PORT: '8086'
  CONFIG_SERVICE_PORT: '8088'

  # Database
  DB_POOL_SIZE: '25'
  DB_SSL_MODE: 'require'

  # Redis
  REDIS_DB: '0'

  # JWT
  JWT_ISSUER: 'autolytiq'
  ACCESS_TOKEN_TTL: '15m'
  REFRESH_TOKEN_TTL: '7d'

  # Logging
  LOG_LEVEL: 'info'
  LOG_FORMAT: 'json'
