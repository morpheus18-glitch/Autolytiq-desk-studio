apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: autolytiq
  labels:
    app: email-service
    tier: backend
    version: stable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
        tier: backend
        version: stable
      annotations:
        sidecar.istio.io/inject: 'true'
        sidecar.istio.io/proxyCPU: '50m'
        sidecar.istio.io/proxyCPULimit: '300m'
        sidecar.istio.io/proxyMemory: '64Mi'
        sidecar.istio.io/proxyMemoryLimit: '128Mi'
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8085'
        prometheus.io/path: '/metrics'
    spec:
      containers:
        - name: email-service
          image: autolytiq/email-service:latest
          ports:
            - containerPort: 8085
              name: http
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: autolytiq-config
                  key: EMAIL_SERVICE_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: autolytiq-secrets
                  key: DATABASE_URL
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: autolytiq-secrets
                  key: SMTP_HOST
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: autolytiq-secrets
                  key: SMTP_PORT
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: autolytiq-secrets
                  key: SMTP_USER
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: autolytiq-secrets
                  key: SMTP_PASSWORD
          resources:
            requests:
              memory: '64Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: autolytiq
  labels:
    app: email-service
spec:
  type: ClusterIP
  ports:
    - port: 8085
      targetPort: 8085
      protocol: TCP
      name: http
  selector:
    app: email-service
