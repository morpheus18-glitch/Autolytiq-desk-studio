apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: autolytiq

resources:
  - namespace.yaml
  - configmap.yaml
  # secrets.yaml - excluded: using External Secrets Operator with AWS Secrets Manager
  # postgres.yaml - excluded: using AWS RDS Aurora PostgreSQL
  # redis.yaml - excluded: using AWS ElastiCache Redis
  - api-gateway.yaml
  - auth-service.yaml
  - deal-service.yaml
  - customer-service.yaml
  - inventory-service.yaml
  - email-service.yaml
  - user-service.yaml
  - config-service.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/part-of: autolytiq
  app.kubernetes.io/managed-by: kustomize
