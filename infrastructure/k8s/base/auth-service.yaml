apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: autolytiq
  labels:
    app: auth-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
    spec:
      containers:
        - name: auth-service
          image: autolytiq/auth-service:latest
          ports:
            - containerPort: 8087
              name: http
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: autolytiq-config
                  key: AUTH_SERVICE_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: autolytiq-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: autolytiq-secrets
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: autolytiq-secrets
                  key: JWT_SECRET
            - name: JWT_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: autolytiq-config
                  key: JWT_ISSUER
            - name: ACCESS_TOKEN_TTL
              valueFrom:
                configMapKeyRef:
                  name: autolytiq-config
                  key: ACCESS_TOKEN_TTL
            - name: REFRESH_TOKEN_TTL
              valueFrom:
                configMapKeyRef:
                  name: autolytiq-config
                  key: REFRESH_TOKEN_TTL
          resources:
            requests:
              memory: '64Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 8087
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8087
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: autolytiq
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
    - port: 8087
      targetPort: 8087
      protocol: TCP
      name: http
  selector:
    app: auth-service
