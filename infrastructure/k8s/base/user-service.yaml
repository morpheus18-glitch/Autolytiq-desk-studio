apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: autolytiq
  labels:
    app: user-service
    tier: backend
    version: stable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
        version: stable
      annotations:
        sidecar.istio.io/inject: 'true'
        sidecar.istio.io/proxyCPU: '50m'
        sidecar.istio.io/proxyCPULimit: '300m'
        sidecar.istio.io/proxyMemory: '64Mi'
        sidecar.istio.io/proxyMemoryLimit: '128Mi'
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8085'
        prometheus.io/path: '/metrics'
    spec:
      containers:
        - name: user-service
          image: autolytiq/user-service:latest
          ports:
            - containerPort: 8085
              name: http
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: autolytiq-config
                  key: USER_SERVICE_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: autolytiq-secrets
                  key: DATABASE_URL
            # Legacy variables for backwards compatibility with current code
            - name: DB_HOST
              value: 'autolytiq-prod.cluster-cj0mc26mutcf.us-east-1.rds.amazonaws.com'
            - name: DB_PORT
              value: '5432'
            - name: DB_USER
              value: 'autolytiq_admin'
            - name: DB_PASSWORD
              value: 'MzWbvgV8oU8xrfDYBg8GqsyzjzvxwcHS'
            - name: DB_NAME
              value: 'autolytiq'
          resources:
            requests:
              memory: '64Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: autolytiq
  labels:
    app: user-service
spec:
  type: ClusterIP
  ports:
    - port: 8085
      targetPort: 8085
      protocol: TCP
      name: http
  selector:
    app: user-service
