apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../

configMapGenerator:
  - name: external-secrets-config
    behavior: replace
    literals:
      - ENVIRONMENT=prod
      - AWS_REGION=us-east-1

patches:
  # 1 hour refresh interval for production (balance between freshness and API calls)
  - patch: |-
      - op: replace
        path: /spec/refreshInterval
        value: 1h
    target:
      kind: ExternalSecret

  # Use production secret store
  - patch: |-
      - op: replace
        path: /spec/secretStoreRef/name
        value: aws-secrets-manager-prod
    target:
      kind: ExternalSecret

commonLabels:
  environment: prod
