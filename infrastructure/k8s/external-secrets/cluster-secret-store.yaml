---
# ClusterSecretStore - Connects to AWS Secrets Manager
# This is a cluster-wide secret store that can be used by any namespace
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: secret-store
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
---
# Development/Staging specific SecretStore (if needed)
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager-dev
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: secret-store
    environment: dev
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
---
# Production specific SecretStore with additional conditions
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager-prod
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: secret-store
    environment: prod
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
  # Add conditions for production store
  conditions:
    - namespaces:
        - autolytiq
        - autolytiq-prod
